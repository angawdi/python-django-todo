{% extends 'todoapp/base.html' %}

{% block content%}
<h1>Todo List</h1>

<form method="POST" action="/">
	{% csrf_token %}
	<div class="form-group">
		<label>Who are you?</label>
	<select name="userid" class="form-control">
		{% for u in users %}
			<option value="{{ u.id }}">
				{{ u.username }}
			</option>
		{% endfor %}
	</select>
	</div>
		<div class="form-group">
			<label>What you gotta do?</label>
			<input type="text" name="text" class="form-control">
		</div>
		<input type="submit" value="Add Todo" class="btn btn-info">
</form>


<div class="row">
	<div class="col-xs-12">
		<h2>The list of doing</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Item</th>
					<th>Name</th>
					<th>Done?</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				{% for t in todos %}
					<tr>
						<td>{{ t.text }}</td>
						<td>{{ t.user }}</td>
						<td>
							{% if t.is_complete %}
								<i class="glyphicon glyphicon-ok"></i>
							{% else %}
								<a href="{{ i.id }}/done/">Mark Done</a>
							{% endif %}
						</td>
						<td>
							<a href="{{ t.id }}/delete/">Remove</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
<!-- 
{% endblock %} -->
